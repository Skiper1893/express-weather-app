 <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please register</h2>
        <input type="text" class="form-control" placeholder="Username" required="Введите имя" autofocus="" [(ngModel)]="displayName" name="displayName">

        <input type="email" class="form-control" placeholder="Email address" required="Введите email" autofocus="" [(ngModel)]="email" name="email">

        <input type="password" class="form-control" placeholder="Password" required="Введите пароль" [(ngModel)]="password" name="password">

        <button (click)="onRegisterSubmit()" class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
      </form>
    </div>
