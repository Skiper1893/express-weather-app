  
  <div class="container-fluid">
      <div class="row">
<app-header></app-header>
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li id="search_toggle"> 
            <div class="row">
               	<form>
				  <div class="col-lg-10">
				    <div class="input-group">
				      <input [(ngModel)]="city" class="form-control" type="text" name="search" placeholder="Select your city">
					      <span class="input-group-btn">
					        <button (click)="loadWeather()" class="btn btn-default" type="button">Search!</button>
					      </span>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				 </form>
				</div><!-- /.row -->
	  		</li>
	  		<li id="favorite_town">
	  			<span><!-- {{favorite_town}} --></span>
	  		</li>
          </ul>
        </div>
 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="table-responsive">
            <table class="table table-striped table-weather">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Temp.Min</th>
                  <th>Temp.Max</th>
                  <th>Sea Level</th>
                  <th>Wind Speed</th>
                  <th>Cloud</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of receivedWeather">
                  <td>{{data.dt_txt}}</td>
		          <td>{{data.main.temp_min}}</td>
                  <td>{{data.main.temp_max}}</td>
                  <td>{{data.main.grnd_level}}</td>
                  <td>{{data.wind.speed}}</td>
                  <td>{{data.clouds.all}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <app-footer></app-footer>
	</div>
</div>
